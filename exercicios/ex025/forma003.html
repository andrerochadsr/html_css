<html lang="pt-br">
<head>

<body>
    <h1>Formularios</h1>
    <form action="index.html" method="POST" autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="45" placeholder="UsuÃ¡rio" ></p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" required min="0" max="10" placeholder="0 a 10" step="0.01"></p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" required>
            <label for="ihora">Horario: </label>
            <input type="time" name="hora" id="ihora" required>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
