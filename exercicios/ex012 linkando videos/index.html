<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos com HTML5</h1>
    <h2>Inserindo videos hospedados localmente</h2>
    <p>Este video esta inserido no meu proprio servidor</p>
    <video width="560" height="315" controls poster="img/cev.jpg">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video-convert.webm" type="video/webm">
        <source src="midia/Video-convert.m4v" type="video/mp4">
    </video>
    <h2>Inserindo videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
