<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>
        Voce pode escrever um paragrafos de qualquer jeito.<br> basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico como esse, voce pode usar a tag <> br 
    </p>
    <p> 
        Simbolos especiais: <br> 
        &reg; <br>
        &euro; <br>
        &copy; <br>
        &trade; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &downarrow; <br>
        &uparrow; <br>
    </p>
    <p>
        Emojis: <br>
        &#x1F596; <br>
        &#x1F913; <br>
    </p>
</body>
</html>
