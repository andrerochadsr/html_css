<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blueviolet;
            text-decoration: none;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: brown;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }


        a::after {
            content:" &#x2705 ";
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a></li>
        <li><a href="https://www.facebook.com/" target="_blank" rel="external">Facebook</a></li>
        <li><a href="https://www.twitter.com/" target="_blank" rel="external">Twitter</a></li>
    </ul>
</body>
</html>
