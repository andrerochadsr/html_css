<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(7, 91, 165);
            border-radius: 3px;
            text-align:center;
            width: 200px;
            height: 200px;
        }

        div:hover#d2 {
            background-color: brown;
        }

        div:hover#d1 {
            background-color: yellow;
        }

        div:hover#d3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">DIV 1</div>
    <div id="d2">DIV 2</div>
    <div id="d3">DIV 3</div>

</body>
</html>
